<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Book added</title>

    <div th:replace="fragments/header :: header-head"></div>
  </head>
  <body>
    <div th:replace="fragments/header :: header"></div>

    <div class="container my-5">
      <h2 class="mb-5">Book added successfully</h2>
      <div class="row">
        <div class="col-md-12">
          <div class="row" th:object="${book}">
            <div class="form-group col-md-12">
              <label for="name" class="col-form-label">Name</label>
              <p id=name th:text="*{name}">name</p>
            </div>
            <div class="form-group col-md-12">
              <label for="author" class="col-form-label">Author</label>
              <p id=author th:text="*{author}">author</p>
            </div>
            <div class="form-group col-md-12">
              <label for="genre" class="col-form-label">Genre</label>
              <p id=genre th:text="*{genre}">genre</p>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12 mt-5">
              <a href="/library/books" th:href="@{/library/books}" class="btn btn-primary"><i class="fas fa-home m-2"></i></a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div th:replace="fragments/footer :: footer"></div>
  </body>
</html>
