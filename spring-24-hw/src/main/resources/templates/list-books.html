<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Books</title>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="/webjars/font-awesome/css/all.css"></link>

    <script src="/webjars/jquery/jquery.min.js"></script>
  </head>
  <body>
    <div id="main_menu"></div>

    <div class="container">

      <div th:switch="${books}" class="container my-5">
        <div class="row">
          <div class="col-md-auto">
            <h2 th:case="null">No books yet!</h2>
            <div th:case="*">
              <h2 class="my-5">Books</h2>
              <table class="table table-striped table-responsive-md">
                <thead>
                  <tr>
                    <th>Name</th>
                    <th>Author</th>
                    <th>Genre</th>
                    <th>Comments</th>
                    <th>Edit</th>
                    <th>Delete</th>
                  </tr>
                </thead>
                <tbody>
                  <tr th:each="book : ${books}">
                    <td th:text="${book.name}"></td>
                    <td th:text="${book.author}"></td>
                    <td th:text="${book.genre}"></td>
                    <td th:text="${book.comments}"></td>
                    <td>
                      <a th:href="@{/library/books/edit/{name}(name=${book.name})}" class="btn btn-primary"><i class="fas fa-edit"></i></a>
                    </td>
                    <td>
                      <a th:href="@{/library/books/delete/{name}(name=${book.name})}" class="btn btn-primary"><i class="fas fa-minus"></i></a>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
            <p class="my-5">
              <a href="add-book.html" th:href="@{/library/books/add}" class="btn btn-primary"><i class="fas fa-plus m-2"></i></a>
            </p>
          </div>
        </div>
      </div>
    </div>

    <script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    <script src="/js/menu.js"></script>
  </body>
</html>
