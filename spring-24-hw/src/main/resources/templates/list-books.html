<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Books</title>

    <div th:replace="fragments/header :: header-head"></div>
  </head>
  <body>
    <div th:replace="fragments/header :: header"></div>

    <div class="container">

      <div th:switch="${books}" class="container my-5">
        <div class="row">
          <div class="col-md-auto">
            <h2 th:case="null">No books yet!</h2>
            <div th:case="*">
              <h2 class="my-5">Books</h2>
              <table class="table table-striped table-responsive-md">
                <thead>
                  <tr>
                    <th>Name</th>
                    <th>Author</th>
                    <th>Genre</th>
                    <th>Comments</th>
                    <th>Edit</th>
                    <th>Delete</th>
                  </tr>
                </thead>
                <tbody>
                  <tr th:each="book : ${books}">
                    <td th:text="${book.name}"></td>
                    <td th:text="${book.author}"></td>
                    <td th:text="${book.genre}"></td>
                    <td th:text="${book.comments}"></td>
                    <td>
                      <a th:href="@{/library/books/edit/{name}(name=${book.name})}" class="btn btn-primary"><i class="fas fa-edit"></i></a>
                    </td>
                    <td>
                      <a th:href="@{/library/books/delete/{name}(name=${book.name})}" class="btn btn-primary"><i class="fas fa-minus"></i></a>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
            <p class="my-5">
              <a href="add-book.html" th:href="@{/library/books/add}" class="btn btn-primary"><i class="fas fa-plus m-2"></i></a>
            </p>
          </div>
        </div>
      </div>
    </div>

    <div th:replace="fragments/footer :: footer"></div>
  </body>
</html>
