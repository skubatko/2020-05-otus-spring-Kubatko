<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Add Book</title>

    <div th:replace="fragments/header :: header-head"></div>
  </head>
  <body>
    <div th:replace="fragments/header :: header"></div>

    <div class="container my-5">
      <h2 class="mb-5">New Book</h2>
      <p class="alert alert-danger" th:if="${error != null}" th:text="${error}"></p>
      <div class="row">
        <div class="col-md-12">
          <form action="#" th:action="@{/library/books/add}" th:object="${book}" method="post">
            <div class="row">
              <div class="form-group col-md-12">
                <label for="name" class="col-form-label">Name</label>
                <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Name">
                <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></span>
              </div>
              <div class="form-group col-md-12">
                <label for="author" class="col-form-label">Author</label>
                <input type="text" th:field="*{author}" class="form-control" id="author" placeholder="Author">
                <span th:if="${#fields.hasErrors('author')}" th:errors="*{author}" class="text-danger"></span>
              </div>
              <div class="form-group col-md-12">
                <label for="genre" class="col-form-label">Genre</label>
                <input type="text" th:field="*{genre}" class="form-control" id="genre" placeholder="Genre">
                <span th:if="${#fields.hasErrors('genre')}" th:errors="*{genre}" class="text-danger"></span>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12 mt-5">
                <input type="submit" class="btn btn-primary" value="Add Book">
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div th:replace="fragments/footer :: footer"></div>
  </body>
</html>
