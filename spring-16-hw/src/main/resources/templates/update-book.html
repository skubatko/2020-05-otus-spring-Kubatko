<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Update Book</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/shards-ui@latest/dist/css/shards.min.css">
  </head>
  <body>
    <div class="container my-5">
      <h2 class="mb-5">Update Book</h2>
      <p class="alert alert-danger" th:if="${error != null}" th:text="${error}"></p>
      <div class="row">
        <div class="col-md-12">
          <form action="#" th:action="@{/library/books/update/{name}(name=${book.name})}" th:object="${book}" method="post">
            <div class="row">
              <div class="form-group col-md-12">
                <label for="name" class="col-form-label">Name</label>
                <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Name">
              </div>
              <div class="form-group col-md-12">
                <label for="author" class="col-form-label">Author</label>
                <p id=author th:text="*{author}">author</p>
              </div>
              <div class="form-group col-md-12">
                <label for="genre" class="col-form-label">Genre</label>
                <p id=genre th:text="*{genre}">genre</p>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12 mt-5">
                <input type="submit" class="btn btn-primary" value="Update Book">
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
