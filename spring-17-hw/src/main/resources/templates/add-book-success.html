<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Book added</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/shards-ui@latest/dist/css/shards.min.css">
  </head>
  <body>
    <div class="container my-5">
      <h2 class="mb-5">Book added successfully</h2>
      <div class="row">
        <div class="col-md-12">
          <div class="row" th:object="${book}">
            <div class="form-group col-md-12">
              <label for="name" class="col-form-label">Name</label>
              <p id=name th:text="*{name}">name</p>
            </div>
            <div class="form-group col-md-12">
              <label for="author" class="col-form-label">Author</label>
              <p id=author th:text="*{author}">author</p>
            </div>
            <div class="form-group col-md-12">
              <label for="genre" class="col-form-label">Genre</label>
              <p id=genre th:text="*{genre}">genre</p>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12 mt-5">
              <a href="/library/books" th:href="@{/library/books}" class="btn btn-primary"><i class="fas fa-home m-2"></i></a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
